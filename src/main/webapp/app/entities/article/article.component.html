<div>
    <h2 id="page-heading">
        <span jhiTranslate="brezaApp.article.home.title">Articles</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-article" [routerLink]="['/article/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="brezaApp.article.home.createLabel">
            Create new Article
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="articles">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="brezaApp.article.name">Name</span></th>
            <th><span jhiTranslate="brezaApp.article.articleNumber">Article Number</span></th>
            <th><span jhiTranslate="brezaApp.article.price">Price</span></th>
            <th><span jhiTranslate="brezaApp.article.availableAmount">Available Amount</span></th>
            <th><span jhiTranslate="brezaApp.article.type">Type</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let article of articles ;trackBy: trackId">
                <td><a [routerLink]="['/article', article.id, 'view' ]">{{article.id}}</a></td>
                <td>{{article.name}}</td>
                <td>{{article.articleNumber}}</td>
                <td>{{article.price}}</td>
                <td>{{article.availableAmount}}</td>
                <td>
                    <div *ngIf="article.type">
                        <a [routerLink]="['../type', article.type?.id, 'view' ]" >{{article.type?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/article', article.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/article', article.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'article/'+ article.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
