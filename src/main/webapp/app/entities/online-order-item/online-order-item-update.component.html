<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save(); navigateToOrderEdit()" #editForm="ngForm">
            <h2 id="jhi-online-order-item-heading" jhiTranslate="brezaApp.onlineOrderItem.home.createOrEditLabel">Create or edit an Article</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!onlineOrderItem.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="onlineOrderItem.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="brezaApp.onlineOrderItem.orderedAmount" for="field_orderedAmount">Ordered Amount</label>
                    <input type="number" class="form-control" name="orderedAmount" id="field_orderedAmount" (change)="calculatePrice()"
                        [(ngModel)]="onlineOrderItem.orderedAmount" required min="1" jhiMin="1"/>
                    <div [hidden]="!(editForm.controls.orderedAmount?.dirty && editForm.controls.orderedAmount?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.orderedAmount?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.orderedAmount?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: 1 }">
                            This field should be at least 1.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.orderedAmount?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="brezaApp.onlineOrderItem.itemPrice" for="field_itemPrice">Item Price</label>
                    <input type="number" class="form-control" name="itemPrice" id="field_itemPrice"
                        [(ngModel)]="onlineOrderItem.itemPrice" readonly />
                </div>

                <!-- <div class="form-group">
                    <label class="form-control-label" jhiTranslate="brezaApp.onlineOrderItem.onlineOrder" for="field_onlineOrder">Online Order</label>
                    <select class="form-control" id="field_onlineOrder" name="onlineOrder" [(ngModel)]="onlineOrderItem.onlineOrder"  required>
                        <option *ngIf="!editForm.value.onlineOrder" [ngValue]="null" selected></option>
                        <option [ngValue]="onlineOrderOption.id === onlineOrderItem.onlineOrder?.id ? onlineOrderItem.onlineOrder : onlineOrderOption" *ngFor="let onlineOrderOption of onlineorders; trackBy: trackOnlineOrderById">{{onlineOrderOption.id}} - {{onlineOrderOption.client.name}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.onlineOrder?.dirty && editForm.controls.onlineOrder?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.onlineOrder?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div> -->
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="brezaApp.onlineOrderItem.article" for="field_article">Article</label>
                    <select class="form-control" id="field_article" name="article" [(ngModel)]="onlineOrderItem.article" (change)="calculatePrice()" required>
                        <option *ngIf="!editForm.value.article" [ngValue]="null" selected></option>
                        <option [ngValue]="articleOption.id === onlineOrderItem.article?.id ? onlineOrderItem.article : articleOption" *ngFor="let articleOption of articles; trackBy: trackArticleById">{{articleOption.name}} ({{articleOption.price}})</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.article?.dirty && editForm.controls.article?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.article?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="navigateToOrderEdit()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
                <button type="button" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary" (click)="onSaveAndNext()">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="brezaApp.onlineOrderItem.saveAndNext">Save And Next</span>
                </button>
            </div>
        </form>
    </div>
</div>
