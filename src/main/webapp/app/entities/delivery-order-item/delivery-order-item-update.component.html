<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-delivery-order-item-heading" jhiTranslate="brezaApp.deliveryOrderItem.home.createOrEditLabel">Create or edit a Delivery Order Item</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!deliveryOrderItem.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="deliveryOrderItem.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="brezaApp.deliveryOrderItem.preparedAmount" for="field_preparedAmount">Prepared Amount</label>
                    <input type="number" class="form-control" name="preparedAmount" id="field_preparedAmount"
                        [(ngModel)]="deliveryOrderItem.preparedAmount" min="1" jhiMin="1"/>
                    <div [hidden]="!(editForm.controls.preparedAmount?.dirty && editForm.controls.preparedAmount?.invalid)">
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.preparedAmount?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: 1 }">
                            This field should be at least 1.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.preparedAmount?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="brezaApp.deliveryOrderItem.deliveredAmount" for="field_deliveredAmount">Delivered Amount</label>
                    <input type="number" class="form-control" name="deliveredAmount" id="field_deliveredAmount"
                        [(ngModel)]="deliveryOrderItem.deliveredAmount" min="1" jhiMin="1"/>
                    <div [hidden]="!(editForm.controls.deliveredAmount?.dirty && editForm.controls.deliveredAmount?.invalid)">
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.deliveredAmount?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: 1 }">
                            This field should be at least 1.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.deliveredAmount?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="brezaApp.deliveryOrderItem.deliveryOrder" for="field_deliveryOrder">Delivery Order</label>
                    <select class="form-control" id="field_deliveryOrder" name="deliveryOrder" [(ngModel)]="deliveryOrderItem.deliveryOrder"  required>
                        <option *ngIf="!editForm.value.deliveryOrder" [ngValue]="null" selected></option>
                        <option [ngValue]="deliveryOrderOption.id === deliveryOrderItem.deliveryOrder?.id ? deliveryOrderItem.deliveryOrder : deliveryOrderOption" *ngFor="let deliveryOrderOption of deliveryorders; trackBy: trackDeliveryOrderById">{{deliveryOrderOption.id}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.deliveryOrder?.dirty && editForm.controls.deliveryOrder?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.deliveryOrder?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="brezaApp.deliveryOrderItem.onlineOrderItem" for="field_onlineOrderItem">Online Order Item</label>
                    <select class="form-control" id="field_onlineOrderItem" name="onlineOrderItem" [(ngModel)]="deliveryOrderItem.onlineOrderItem" required>
                        <option *ngIf="!editForm.value.onlineOrderItem" [ngValue]="null" selected></option>
                        <option [ngValue]="onlineOrderItemOption.id === deliveryOrderItem.onlineOrderItem?.id ? deliveryOrderItem.onlineOrderItem : onlineOrderItemOption" *ngFor="let onlineOrderItemOption of onlineorderitems; trackBy: trackOnlineOrderItemById">{{onlineOrderItemOption.id}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.onlineOrderItem?.dirty && editForm.controls.onlineOrderItem?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.onlineOrderItem?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
